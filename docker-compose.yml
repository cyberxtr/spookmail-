services:
  postgres:
    image: postgres:15-alpine
    container_name: spookmail_postgres
    environment:
      POSTGRES_DB: telegram_bot
      POSTGRES_USER: torevar
      POSTGRES_PASSWORD: hesoyam
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - spookmail_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U torevar -d telegram_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spookmail_app
    ports:
      - "3000:3000"  # Vite frontend
      - "5000:5000"  # Backend API
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://torevar:hesoyam@postgres:5432/telegram_bot
      - PORT=5000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - node_modules_cache:/app/node_modules
    networks:
      - spookmail_network
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres_data:
  node_modules_cache:

networks:
  spookmail_network:
    driver: bridge
